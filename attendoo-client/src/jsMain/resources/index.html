<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendoo</title>
    <link rel="stylesheet" href="/public/style/index.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <button>Dashboard</button>
    <button>Users</button>
    <button>Requests</button>
    <button>Review reports</button>
</div>

<div class="content">
    <div class="topbar">
        <!-- Hamburger menu for mobile -->
        <div class="hamburger">
            <img src="/public/image/hamburger.png">
        </div>
        <div class="avatar"></div>
    </div>

    <div class="main">
        <!-- Dashboard container -->
        <!--<div class="inner-container dashboard-container">

        </div>-->
        <!-- Users container -->
        <div class="inner-container users-container">
            <div class="users">
                <div class="user">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <div class="user-name">John Doe</div>
                    </div>
                    <div class="user-actions">
                        <button>View</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/.run/resources/attendoo-client.js"></script>
</body>
</html>

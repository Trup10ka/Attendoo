<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendoo</title>
    <link rel="stylesheet" href="/public/style/index.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel,check_circle,delete,edit,manufacturing,open_in_full"/>
    <link rel="icon" href="/public/image/favicon.ico" type="image/ico">
</head>
<body>

<div id="attendoo" class="attendoo">
    <div id="sidebar-container" class="sidebar-container">
        <div id="logged-in-user"></div>
        <div id="sidebar" class="sidebar">
        </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <!-- Hamburger menu for mobile -->
            <div id="burger-button" class="hamburger">
                <img src="/public/image/hamburger.png" alt="Menu image">
            </div>
            <div class="avatar"></div>
        </div>

        <div id="main" class="main">
        </div>
    </div>
</div>

<script src="/public/attendoo-client.js"></script>
</body>
</html>

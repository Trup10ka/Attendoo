<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="/style/workspace-page.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <p>Side bar with buttons</p>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Top Bar -->
        <div class="topbar">
            <!-- Hamburger menu for mobile -->
            <div class="hamburger" onclick="toggleSidebar()">
                <img src="/images/hamburger.png">
            </div>
            <div class="avatar"></div>
        </div>

        <!-- Main Content -->
        <div class="content-body">
            <p>Content</p>
        </div>
    </div>
</div>

<script src="/script/workspace-page.js"></script>
</body>
</html>
